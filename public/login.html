<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Login to Settlers</title>

    <link rel="shortcut icon" type="image/png" href="/img/logo.png"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900' rel='stylesheet' type='text/css'>

    <link href="/css/plugins/animate.css" rel="stylesheet">
    <link href="/css/plugins/sweetalert.css" rel="stylesheet">
    <link href="/css/plugins/rateyo.css" rel="stylesheet">
    <link href="/css/plugins/qtip.css" rel="stylesheet">
    <link rel='stylesheet' type="text/css" href="/css/s1.css">
    <link rel='stylesheet' type="text/css" href="/css/login.css">
</head>
<body>



<div class='topbar'>
    <a class='left' href='/'>
        <div class='logo'>S</div>
        <div class='text'>~ SETTLERS OF ASIA ~</div>
    </a>
    <div class='right'>
        <a href='/'><div id='register' class='link'>Home</div></a>
        <div id='verticalSeparator'>|</div>
        <a href='/login'><div id='login' class='link active'>Login</div></a>
        <div id='verticalSeparator'>|</div>
        <a href='/signup'><div id='register' class='link'>Sign Up</div></a>
    </div>
</div>


<div id='middle' class='absolute-center'>
    <div id='avatar' class='center-cropped'></div>

    <div id='loginForm'>
        <div class='inputContainer'>
            <input type='text' id='username' name='username' placeholder='Username'/>
        </div>
        <div class='inputContainer'>
            <input type='password' id='password' name='password' placeholder='Password'/>
            <input type='submit' id='enter' value='' class='center-cropped'/>
        </div>
    </div>

</div>

<div id='footer'>
    Copyright Â© 2018 Settlers Inc. All rights reserved
</div>

<div id='preload'>
    <img src='/img/entered.png'/>
</div>


<script src="/js/plugins/jquery.min.js"></script>
<script src="/js/plugins/jquery-ui.js"></script>
<script src="/js/plugins/underscore.js"></script>
<script src="/js/plugins/sweetalert.min.js"></script>
<script src="/js/plugins/beautify.js"></script>
<script src="/js/plugins/rateyo.jquery.js"></script>
<script src="/js/plugins/qtip.js"></script>
<script src="/js/standard.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
