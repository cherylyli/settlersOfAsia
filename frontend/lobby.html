<body>
	<nav>
		<div>Settlers Of Asia</div>
		<ul>
			<li class="signed-in">Welcome!</li>
		</ul>
		<ul>
			<li class="signed-in hover" id="signout">Sign out</li>
			<!-- if person isn't logged in -->
			<li class="notsignedin"><form id="login"><label for="loginemail">Email: </label><input type="text" name="loginemail" /><label for="loginpassword">Password: </label><input type="password" name="loginpassword" /><input class="hover" type="submit" value="login"></form></li>
			<li class="hover notsignedin" id="new-account">
		</ul>

	</nav>

	<div class="wrapper">
		<h1>Welcome!</h1>
		<hr>
		<h2 class="hover selected" id="labelfindroom">Find a Room</h2><h2 class="hover" id="labelnewroom">+ New Room</h2>
		<div class="color">
			<div id="findrooms">
				<h2>Template room: would be populated with javascript, with ID being the id of the room in firebase</h2>
				<div id="gameroom1" class="rooms">
					<h2 class="gameName">AwesomeGame</h2>
					<div class="expansion">Base Game</div>
					<div class="numplayers">3 players</div>
					<div class="currentstate">Waiting for 1 more player</div>

				</div>
			</div>


			<div id="addroom">
				<h2>Create a New Game Room</h2>
				<form id="createroomform">
					<label>Create a Name for your Awesome Game: </label>
					<input type="text" name="roomname" /><br><br>
					<label>Basegame</label>
					<input type="radio" name="extension" value="basegame"/>
					<label>Seafarer's Extension</label>
					<input type="radio" name="extension" value="seafarer" />
					<label>Cities and Knights Extension</label>
					<input type="radio" name="extension" value="cities" /><br>
					<input type="submit" value="Create Room!"/>
				</form>
			</div>

		</div>

	</div>

	<script type="text/javascript" src="lobby.js"></script>
</body>
